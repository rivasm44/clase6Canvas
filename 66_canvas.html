<!DOCTYPE html>
<html>
	<head>
		<title>Canvas</title>
		<link rel="stylesheet" type="text/css" />
		<style>
			#lienzo {
				border-style: solid;
				border-width: 2px;
			}
		</style>
		<script src="javascript/jquery-1.10.2.min.js"></script>
		<script>
			$(function() {
				//obtenemos el canvas objeto del DOM
				var canvas = $("#lienzo")[0];
				//obtenemos el contexto para dibujar en 2D
				var contexto = canvas.getContext("2d");
				//definir el color de l√≠nea y relleno
				contexto.strokeStyle = "red";
				contexto.fillStyle = "green";
				//definir el ancho en pixeles
				contexto.lineWidth = 10;
				//define como termina la linea
				contexto.lineCap = "round";
				//otro valor posible es square

				//dibujamos un camino
				contexto.beginPath();
				//comenzamos un camino-poligono
				contexto.moveTo(23, 34);
				//punto inicial en coordenadas X,Y
				contexto.lineTo(100, 34);
				//siguiente punto
				contexto.lineTo(50, 100);
				//punto final
				contexto.closePath();
				//cerramo9s el camino

				//hacemos que se pinte lo que hemos dibujado
				contexto.stroke();
				contexto.fill();
				//DIBUJAMOS AL ARCO
				contexto.beginPath();
				contexto.arc(300, 300, 80, 0, Math.PI, true);

				contexto.stroke();
				contexto.fill();
				//DIBUJAMOS AL RECTANGULO
				contexto.beginPath();
				contexto.rect(320, 20, 100, 50);
				contexto.stroke();
				contexto.fill();
				//pintamos letras
				contexto.font = "40px Arial";
				contexto.fillText("HOLA MUNDO", 23, 300);
				contexto.fill();
				contexto.strokeText("HOLA TODOS", 35, 350);
				contexto.stroke();
			});

		</script>

	</head>
	<body>
		<canvas id="lienzo" width="500" height="500" ></canvas>
	</body>
</html>
